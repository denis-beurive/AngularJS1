<!DOCTYPE html>
<html lang="fr" ng-app="app">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet/less" type="text/css" href="app.less" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.js" type="text/javascript"></script>
    </head>

    <body ng-controller="PageController as PageCtrl" bgcolor="#282828" text="#ffffff">

        <!--
            
            SEE https://docs.angularjs.org/api/ng/directive/ngHide#animations

            o Please note that we use the CSS stylesheet "animate.css" (see file "app.less").
            o Please note that the following CSS classes have been defined (see file "app.less"):
                x .hide-fade.ng-hide-add
                x .hide-fade.ng-hide-add.ng-hide-add-active
                x .hide-fade.ng-hide-remove
                x .hide-fade.ng-hide-remove.ng-hide-remove-active
            o Please note that "add" and "remove" apply to the "action of hiding" - not to the element.
              "Add" -> hide the element (remove it from the view).
              "Remove" -> show the element (add it to the view).

        -->

        <div class="hide-fade" ng-hide="hideMe">
            Fade in and out
        </div>

        <hr/>

        <button ng-click="fadeOut()">Fade out</button>
        <button ng-click="fadeIn()">Fade in</button>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
        <script src="app.js"></script>

    </body>
</html>
